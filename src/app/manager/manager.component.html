<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-submenu nzTitle="Client" nzIcon="user">
                <ul>
                    <li nz-menu-item>Ajout</li>
                    <li nz-menu-item>Liste</li>
                </ul>
            </li>
            <li nz-submenu nzTitle="Employee" nzIcon="team">
                <ul>
                    <li nz-menu-item>Ajout</li>
                    <li nz-menu-item>Liste</li>
                </ul>
            </li>
            <li nz-menu-item [routerLink]="['/manager/service']">
                <span nz-icon nzType="file"></span>
                <span>Rendez-vous</span>
            </li>

        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                (click)="isCollapsed = !isCollapsed"></span>
        </nz-header>
        <nz-content>
            <nz-breadcrumb>
                <nz-breadcrumb-item>User</nz-breadcrumb-item>
                <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
            </nz-breadcrumb>
            <div class="inner-content">

                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
    </nz-layout>
</nz-layout>
