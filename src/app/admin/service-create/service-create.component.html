<!-- service-create.component.html -->

<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form (submit)="createService()">
                <div class="form-group">
                    <label for="designation">Designation:</label>
                    <input type="text" class="form-control" id="designation" [(ngModel)]="designation" required>
                </div>
                <div class="form-group">
                    <label for="prix">Prix:</label>
                    <input type="number" class="form-control" id="prix" [(ngModel)]="prix" required>
                </div>
                <div class="form-group">
                    <label for="duree">Duree:</label>
                    <input type="number" class="form-control" id="duree" [(ngModel)]="duree" required>
                </div>
                <div class="form-group">
                    <label for="commission_pourcentage">Commission Pourcentage:</label>
                    <input type="number" class="form-control" id="commission_pourcentage"
                        [(ngModel)]="commission_pourcentage" required>
                </div>
                <div class="form-group">
                    <label for="file">File:</label>
                    <input type="file" class="form-control-file" id="file" (change)="onFileSelected($event)" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Service</button>
            </form>
        </div>
    </div>
</div>
