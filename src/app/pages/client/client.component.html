<app-header></app-header>

<hr>
<hr>
<hr>
<hr>
<!-- Modal content -->
<ng-template #content let-modal>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <ng-container *ngIf="modalContent === 'calendar'">
            <app-calendar-rendez-vous></app-calendar-rendez-vous>
        </ng-container>

        <ng-container *ngIf="modalContent === 'editUser'">
            <p>Ceci est le contenu du modal de modification d'utilisateur.</p>
        </ng-container>
    </div>
</ng-template>

<div class="row">
    <section id="why-us" class="why-us">
        <div class="container">
            <div class="row">
                <!-- First column with 75% width -->
                <div class="col-md-9">
                    <!-- Your content for the first column goes here -->
                    <div class="styled-box">




                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link  active" href="#">Mes favoris</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page"
                                    [routerLink]="['/client/rendezvous/list']">Rendez-vous</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" (click)="openModal('calendar')">Calendrier</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " aria-disabled="true"
                                    [routerLink]="['/client/paiement']">Paiement</a>
                            </li>
                        </ul>



                    </div>


                    <hr>
                    <router-outlet></router-outlet>





                </div>

                <!-- Second column with 25% width -->
                <div class="col-md-3">
                    <!-- User info box -->
                    <div class="user-info-box">
                        <!-- Image -->
                        <img src="assets/avatar.jpg" alt="User Image" class="user-image">
                        <!-- User details -->
                        <div class="user-details">
                            <p><strong>Nom:</strong> {{nom}}</p>
                            <p><strong>Prenom:</strong> {{prenom}}</p>
                            <p><strong>Contact:</strong> 123-456-7890</p>
                            <p><strong>Email:</strong> {{email}}</p>
                            <div class="text-center mt-2">
                                <button type="button" class="btn btn-outline-success" (click)="openModal('editUser')">
                                    Changer information
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- End Why Us Section -->


</div>
