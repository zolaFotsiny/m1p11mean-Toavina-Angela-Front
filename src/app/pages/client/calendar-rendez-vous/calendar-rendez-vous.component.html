<nz-calendar>
    <ul *nzDateCell="let date" class="events">
        <li *ngFor="let rdv of rendezVous">
            <ng-container *ngIf="isSameDate(date, rdv.date)">
                <nz-badge [nzStatus]="'success'" [nzText]="rdv.labele"></nz-badge>
            </ng-container>
        </li>
    </ul>
</nz-calendar>
