<div class="inner-content">
    <!-- Première rangée pour la charte -->
    <div class="row">
        <div class="col-md-12">
            <div class="row justify-content-center"> <!-- Utiliser une nouvelle rangée centrée -->

                <div class="col-md-4 mb-3"> <!-- Utiliser col-md-4 pour trois cartes dans une rangée -->
                    <div class="card">
                        <div class="card-header">
                            Entrée
                        </div>
                        <div class="card-body">
                            <h4>62.000 ar</h4>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-3"> <!-- Utiliser col-md-4 pour trois cartes dans une rangée -->
                    <div class="card">
                        <div class="card-header">
                            Sortie
                        </div>
                        <div class="card-body">
                            <h4>30.000 ar</h4>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-3"> <!-- Utiliser col-md-4 pour trois cartes dans une rangée -->
                    <div class="card">
                        <div class="card-header">
                            Bénéfice
                        </div>
                        <div class="card-body">
                            <h4>30.000 ar</h4>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <hr />
    <nz-spin [nzSpinning]="loading" [nzTip]="'Chargement en cours...'">
    <div class="row">
        <div class="col-md-8">
            <canvas id="myChart"></canvas>
        </div>
        <div class="col-md-4">
            <canvas id="myChart2"></canvas>
        </div>

        <hr />
        
        <!-- Deuxième rangée pour les cartes -->
        
    </div>
</nz-spin>
