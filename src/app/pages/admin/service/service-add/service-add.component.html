<h1>Ajout service</h1>

<form [formGroup]="serviceForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="form-group">
        <label for="designation">Designation:</label>
        <input type="text" id="designation" formControlName="designation" class="form-control" required />
        <div class="invalid-feedback">
            Please provide a designation.
        </div>
    </div>

    <div class="form-group">
        <label for="prix">Prix:</label>
        <input type="text" id="prix" formControlName="prix" class="form-control" required />
        <div class="invalid-feedback">
            Please provide a price.
        </div>
    </div>

    <div class="form-group">
        <label for="duree">Duree:</label>
        <input type="text" id="duree" formControlName="duree" class="form-control" required />
        <div class="invalid-feedback">
            Please provide a duration.
        </div>
    </div>

    <div class="form-group">
        <label for="commission_pourcentage">Commission Pourcentage:</label>
        <input type="text" id="commission_pourcentage" formControlName="commission_pourcentage" class="form-control"
            required />
        <div class="invalid-feedback">
            Please provide a commission percentage.
        </div>
    </div>

    <div class="form-group">
        <label for="file">File:</label>
        <input type="file" id="file" (change)="onFileSelected($event)" class="form-control-file" required />
        <div class="invalid-feedback">
            Please provide a file.
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!serviceForm.valid">Create Service</button>
    </div>
</form>
