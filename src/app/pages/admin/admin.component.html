<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Beauty Fly Control Panel</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu [nzOpen]="true" nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item [routerLink]="['/manager/chart']" *ngIf="isManager()">
            <span nz-icon nzType="file"></span>
            <span>Chart</span>
          </li>

          <li nz-menu-item [routerLink]="['/manager/drag'] " *ngIf="isEmployee()">
            <!-- Liste -->
            <span nz-icon nzType="file"></span>
            <span>Taches</span>
          </li>



          <li nz-menu-item [routerLink]="['/manager/drag']" *ngIf="isManager()">
            <!-- Liste -->
            <span nz-icon nzType="file"></span>
            <span>Taches</span>
          </li>
          <li nz-menu-item [routerLink]="['/manager/commission']">
            <!-- Liste -->
            <span nz-icon nzType="file"></span>
            <span>Commissions</span>
          </li>

          <li nz-menu-item [routerLink]="['/manager/depense/add']">
            <!-- Liste -->
            <span nz-icon nzType="file"></span>
            <span>Depenses</span>
          </li>

          <li nz-menu-item [routerLink]="['/manager/rendezvous/list']">
            <!-- Liste -->
            <span nz-icon nzType="file"></span>
            <span>Rendez-vous</span>
          </li>
        </ul>
      </li>
      <li nz-submenu [nzOpen]="false" nzTitle="Finance" nzIcon="dashboard" *ngIf="isManager()">
        <ul>

          <li nz-menu-item [routerLink]="['/manager/sortie/add']" *ngIf="isManager()">
            <!-- Liste -->
            <span nz-icon nzType="file"></span>
            <span>Saisie Sortie</span>
          </li>
          <li nz-menu-item [routerLink]="['/manager/sortie']" *ngIf="isManager()">
            <!-- Liste -->
            <span nz-icon nzType="file"></span>
            <span>Liste Sortie</span>
          </li>
        </ul>
      </li>
      <li nz-submenu [nzOpen]="false" nzTitle="Personnel & Client" nzIcon="dashboard">
        <ul>
          <li nz-menu-item [routerLink]="['/manager/addUtilisateur']" *ngIf="isManager()">
            <span nz-icon nzType="file"></span>
            <span>Ajout Utilisateur</span>
          </li>
          <li nz-menu-item [routerLink]="['/manager/client']">
            <span nz-icon nzType="file"></span>
            <span>Liste Client</span>
          </li>
          <li nz-menu-item [routerLink]="['/manager/employee']">
            <span nz-icon nzType="file"></span>
            <span>Liste Personnel</span>
          </li>
        </ul>
      </li>
      <li nz-submenu [nzOpen]="false" nzTitle="Gestion Service" nzIcon="form">
        <ul>
          <li nz-menu-item [routerLink]="['/manager/service/add']" *ngIf="isManager()">
            <span nz-icon nzType="file"></span>
            <span>Ajout</span>
          </li>
          <li nz-menu-item [routerLink]="['/manager/service']">
            <!-- Liste -->
            <span nz-icon nzType="file"></span>
            <span>Liste</span>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>


    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'bars' : 'bars'"></span>
        </span>



        <span class="notification-icon">
          <span class="trigger">
            <i class="bi bi-bell"></i>

            <span class="badge" *ngIf="showNotif">1</span>
          </span>
        </span>
        <span class="space"></span>
        <button type="submit" class="ml-5 btn btn-danger btn-block ghost" (click)="logout()">
          <span>DÃ©connection</span>
        </button>

      </div>
    </nz-header>




    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
